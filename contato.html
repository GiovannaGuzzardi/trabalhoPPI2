<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- titulo da pagina no navegador -->
    <title>Currículo de Afonso Santos </title>
</head>

<body>
    <h1 class="title">Entre em contato aqui</h1>
    <div><img src="imagem4.webp" alt=""></div>
    <form>
        <div>
            <label for="nomePessoa">Nome:</label>
            <input type="text" id="nomePessoa" name="nome">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="emailfild">
        </div>
        <div>
            <label for="phone">Teleforne:</label>
            <input type="tel" id="phone" name="tell">
        </div>
        <div>
            <label for="recutraYES">Recutrador:</label>
            <input type="checkbox" id="recutraYES" name="recutreyes">
            <span>Sim</span>
            <input type="checkbox" id="recutraNop" name="recutre">
            <span>Não</span>
        </div>
        <div>
            <label for="msg">Mensagem:</label>
            <textarea id="msg" name="msgPessoa"></textarea>
        </div>
        <div>
            <button>Enviar</button>
        </div>
    </form>
    <a href="index.html">voltar</a>
</body>

</html>
